<!DOCTYPE html>
<html>
<head>
	<title>Graphics Editor</title>
    <link rel="stylesheet" href="./style.css">
	
</head>
<body>
	<h1>Graphics Editor</h1>
	<div>
		<canvas id="canvas" width="1340" height="480"></canvas>
	</div>
	<div>
		<button class="tool" id="pencil">Pencil</button>
		<button class="tool" id="brush">Brush</button>
		<button class="tool" id="rect">Rectangle</button>
		<button class="tool" id="circle">Circle</button>
		<input class="tool" type="color" id="color">
		<button class="tool" id="undo">Undo</button>
		<button class="tool" id="redo">Redo</button>
		
		
		<input class="tool" type="file" id="import">
		<button class="tool" id="export">Export</button>

		<button class="tool" id="save">Save</button>
	</div>
	<script src="./script.js"></script>
</body>
</html>
